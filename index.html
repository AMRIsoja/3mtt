<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display-container">
            <div class="calculator-expression"></div>
            <div class="calculator-result">0</div>
        </div>
        <div class="calculator-keys">
            <button class="key--clear" data-action="clear">AC</button>
            <button class="key--operator" data-operator="divide">/</button>
            <button class="key--operator" data-operator="multiply">*</button>
            <button class="key--delete" data-action="delete">x</button>

            <button class="key--number">7</button>
            <button class="key--number">8</button>
            <button class="key--number">9</button>
            <button class="key--operator" data-operator="subtract">-</button>

            <button class="key--number">4</button>
            <button class="key--number">5</button>
            <button class="key--number">6</button>
            <button class="key--operator" data-operator="add">+</button>

            <button class="key--number">1</button>
            <button class="key--number">2</button>
            <button class="key--number">3</button>
            <button class="key--operator" data-operator="percent">%</button>

            <button class="key--number key--zero">0</button>
            <button class="key--decimal" data-action="decimal">.</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
